name: build-and-deploy
on:
  push:
    branches: [ main, cicd ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build   # next export â†’ ./out

      - uses: actions/upload-artifact@v4
        with:
          name: site
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: install rsync + ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: write ssh key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: upload release (atomic directory)
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USER }}
          PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/var/www/portfolio' }}
          REL: ${{ github.run_number }}-${{ github.sha }}
        run: |
          rsync -az --delete -e "ssh -p $PORT" site/ "$USER@$HOST:$DEPLOY_PATH/releases/$REL/"
          ssh -p "$PORT" "$USER@$HOST" \
            "ln -sfn $DEPLOY_PATH/releases/$REL $DEPLOY_PATH/current && \
             test -x /usr/sbin/nginx && sudo systemctl reload nginx || true"
